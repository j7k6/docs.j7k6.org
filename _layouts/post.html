---
layout: default
---

{% assign post = page %}
<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="post">
    {{ content }}
    <ul class="meta">
      <li><code class="date"><i class="fa fa-calendar"></i>{{ post.date | date_to_string }}</code></li>
      <li><a href="{{ post.url }}#comments" class="disqus_count"><code><i class="fa fa-comment"></i><span class="disqus-comment-count" data-disqus-identifier="{{ post.url }}">0</span></code></a></li>
      {% for tag in post.tags %}
      <li><a href="/tags/#{{ tag }}"><code><i class="fa fa-tag"></i>{{ tag }}</code></a></li>
      {% endfor %}
    </ul>
  </div>

  <div id="comments">
    <div id="disqus_thread"></div>
  </div>
	<script>
  var disqus_config = function () {
    this.page.identifier = '{{ post.url }}';
  };

	(function() {
		var d = document, s = d.createElement('script');
  	s.src = '//j7k6.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
  </script>
</article>
