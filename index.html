<div class="search box">
  <input type="text"  id="q" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="1" placeholder="..." autofocus>
</div>

<ul class="index box">
  {% for post in site.posts %}
  <li><a{% if post.fav %} class="fav"{% endif %} href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
