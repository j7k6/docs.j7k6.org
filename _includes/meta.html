<ul class="meta">
  <li><a href="{{ post.url }}" class="btn btn-date"><i class="fa fa-calendar"></i>{{ post.date | date_to_string }}</a></li>
  <li><a href="{{ post.url }}#comments" class="btn btn-div disqus_count"><i class="fa fa-comment"></i><span class="disqus-comment-count" data-disqus-identifier="{{ disqus_identifier }}">0</span></a></li>
  {% for tag in post.tags %}
  <li><a href="/tags/#{{ tag }}" class="btn btn-tag"><i class="fa fa-tag"></i>{{ tag }}</a></li>
  {% endfor %}
</ul>
